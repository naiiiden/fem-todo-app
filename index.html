<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <form>
    <input type="text" id="task-input">
  </form>
  <p class="error-indicator" style="color: red; font-weight: bold"></p>
  <div class="tasks-container">

  </div>

  <label for="">
    <input type="radio" id="all" name="complete-status" checked/>
    all
  </label>
  <label for="">
    <input type="radio" id="active" name="complete-status"/>
    active
  </label>
  <label for="">
    <input type="radio" id="completed" name="complete-status"/>
    completed
  </label>
  <p class="total-tasks"></p>
  <button class="clear-completed">clear completed</button>

  <script src="script.js"></script>
</body>
</html>
